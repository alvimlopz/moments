<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
      <label for="title">Titulo:</label>
      <input type="text"
       placeholder="Coloque um titulo aqui"
        formControlName="title"
         required />
         <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
          <p>O titulo e obrigatorio</p>
         </div>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea placeholder="O que aconteceu la?" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Coloque sua foto: </label>
      <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
