<form>
    <div class="form-group">
      <label for="title">Titulo:</label>
      <input type="text" placeholder="Coloque um titulo aqui" required />
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea placeholder="O que aconteceu la?" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Coloque sua foto: </label>
      <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
